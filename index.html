<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-City Comparison Tool</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/datapage.css" />
</head>

<body>
    <header class="row">
        <div id="header" class="col s12 center-align teal lighten-2">Two-City Comparison Tool</div>
    </header>

    <div class="divider"></div>

    <div class="container city-bar">
        <section id="city-bar" class="col s12 m12 l12 center-align">
            <div class="row nav-wrapper">
                <div id="city-one" class="col s3 m3 l3">
                    <div class="input-field">
                        <input  id="city-input-1" type="text" class="validate center-align autocomplete autocomplete-1">
                        <label for="city-input-1">Type City Here</label>
                    </div>
                </div>
                <div id="criteria" class="col s6 m6 l6">
                    <div id="checkboxes">
                        <form action="#">
                            <p>
                                <label for="checkbox-map">
                                  <input type="checkbox" id="checkbox-map" />
                                  <span>Map</span>
                                </label>
                                <label for="checkbox-weather">
                                    <input type="checkbox" id="checkbox-weather" />
                                    <span>Weather</span>
                                </label>
                                <label for="checkbox-covid">
                                  <input type="checkbox" id="checkbox-covid" />
                                  <span>COVID</span>
                                </label>
                                <label for="checkbox-jobs">
                                  <input type="checkbox" id="checkbox-jobs" />
                                  <span>Jobs</span>
                                </label>
                            </p>
                        </form>
                    </div>
                    <div id="button">    
                        <div id="submit">
                            <button class="btn waves-effect waves-light " href="#modal" type="submit" name="action" id = "opener">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="city-two" class="col s3 m3 l3">
                    <div class="input-field">
                        <input id="city-input-2" type="text" class="validate center-align autocomplete">
                        <label for="city-input-2">Type City Here</label>
                    </div>
                </div>
            </div>
        </section>
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <h5>Error!!</h5>
                <p>Please check on one of the checkboxes to display data.</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>
    
        <main id="api-list" class="row ">
            <div id="city-one-api" class="col m12 l6 left-align">
                <div class="header-container-1" >
                    <h4 id="city-header-1" class="city-header center-align" >Press Submit</h4>
                </div>
                <div id="map-container-1">
                    <div id="map-api-1" class="map-api" ></div>
                </div>
                <div id="weather-container-1">
                    <div id="weather-api-1" class="weather-api center-align" ></div>
                </div>
                <div id="covid-container-1">
                    <div id="covid-api-1" class="covid-api center-align" ></div>
                </div>
                <div id="jobs-container-1">
                    <div id="jobs-api-1" class="job-api"></div>
                </div>
            </div>
            <div id="city-two-api" class="col m12 l6 right-align">
                <div class="header-container-2">
                    <h4 id="city-header-2" class="city-header right-align"  >To Get Started</h4>
                </div>
                <div id="map-container-2">
                    <div id="map-api-2" class="map-api" ></div>
                </div>
                <div id="weather-container-2">
                    <div id="weather-api-2" class="weather-api center-align" ></div>
                </div>
                <div id="covid-container-2">
                    <div id="covid-api-2" class="covid-api center-align" ></div>
                </div>
                <div id="jobs-container-2">
                    <div id="jobs-api-2" class="job-api"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0PJijDwZFrcQRNJEhPVMki0kDc9t3MPM&callback=initMap&v=weekly"
      async
    ></script>
    <script src="./assets/javascript/datapage.js"></script>
</body>

</html>
